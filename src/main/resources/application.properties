# Application
spring.application.name=delivery
server.port=9080

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=delivery-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# Add default target type for deserialization
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.delivery.dto.OrderEvent

# Producer configuration (if needed for any responses)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# MongoDB Configuration - CHOOSE ONE APPROACH:

# Option 1: Using URI (recommended)
spring.data.mongodb.uri=mongodb://localhost:27017/deliverydb

# Option 2: Using individual properties (remove if using URI)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=deliverydb

# MongoDB connection settings
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.client.min-connection-per-host=0
spring.data.mongodb.client.max-connection-per-host=10
spring.data.mongodb.client.max-wait-time=30000
spring.data.mongodb.client.connection-timeout=5000
spring.data.mongodb.client.socket-timeout=30000

# Jackson configuration
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.write-dates-as-timestamps=false

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Logging (add for debugging)
logging.level.org.springframework.kafka=DEBUG
logging.level.com.example.delivery=DEBUG